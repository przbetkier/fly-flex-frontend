                <span>
              <img src="/assets/black-plane.png"/>
              <span class="time">{{date}}</span>
            </span>
      </mat-list-item>
      <mat-list-item role="listitem">
        {{from.name}} ({{from.iataCode}})
      </mat-list-item>
    </mat-list>

  </mat-grid-tile>

  <mat-grid-tile>
    <span class="direction-arrow">‚ü∂</span>
  </mat-grid-tile>

  <mat-grid-tile>

                <span>
              <img src="/assets/black-plane.png"/>

            </span>

</mat-list>
