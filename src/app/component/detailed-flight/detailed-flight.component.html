<mat-grid-list cols="4" rowHeight="110px" class="card group">

  <mat-grid-tile
    [colspan]="2"
    [rowspan]="5">
    <mat-card class="card single">
      <mat-card-header>
        <mat-card-title class="title">Ty</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-single-flight [date]="route.firstOutbound.date.departure"
                           [from]="route.firstOutbound.departureAirport"
                           [to]="route.firstOutbound.arrivalAirport"
                           [price]="route.firstOutbound.price.oneWay">

        </app-single-flight>
        <app-single-flight [date]="route.firstOutbound.date.returnWay"
                           [from]="route.firstOutbound.arrivalAirport"
                           [to]="route.firstOutbound.departureAirport"
                           [price]="route.firstOutbound.price.returnWay">
        </app-single-flight>
        <p class="price">
          Koszt 1. osoby: {{route.firstOutbound.price.returnWay + route.firstOutbound.price.oneWay | currency: 'PLN'}}
        </p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile
    [colspan]="2"
    [rowspan]="5">
    <mat-card class="card single">
      <mat-card-header>
        <mat-card-title class="title">Znajomy</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-single-flight [date]="route.secondOutbound.date.departure"
                           [from]="route.secondOutbound.departureAirport"
                           [to]="route.secondOutbound.arrivalAirport"
                           [price]="route.secondOutbound.price.oneWay">
        </app-single-flight>
        <app-single-flight [date]="route.secondOutbound.date.returnWay"
                           [from]="route.secondOutbound.arrivalAirport"
                           [to]="route.secondOutbound.departureAirport"
                           [price]="route.secondOutbound.price.returnWay">
        </app-single-flight>
        <p class="price">
          Koszt 2. osoby: {{route.secondOutbound.price.returnWay + route.secondOutbound.price.oneWay | currency: 'PLN'}}
        </p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="4" [rowspan]="1">
    <mat-card class="card single">
     Razem zap≈Çacicie: <span class="price"> {{total | currency: 'PLN'}}</span>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
