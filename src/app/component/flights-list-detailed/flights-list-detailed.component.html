<div class="list-container">
  <section *ngIf="!loading">
    <h2><img (click)="goBack()" src="/assets/arrow_back.png"/> Lista połączeń do POZ</h2>

    <div *ngFor="let route of routes">
      <app-detailed-flight [route]="route"></app-detailed-flight>
    </div>
  </section>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
