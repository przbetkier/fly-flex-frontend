<div class="list-container">
    <section *ngIf="!loading && !isEmpty">
        <mat-card>
            <h3 class="aligned">Lista połączeń do {{targetCode}}:</h3>

            <button class="card_travel btn-large aligned" (click)="sortByDate()">POKAŻ NAJBLIŻSZE</button>
            <button class="card_travel btn-large aligned" (click)="sortByPrice()">POKAŻ NAJTAŃSZE</button>
        </mat-card>
        <div *ngFor="let route of routes">
            <app-detailed-flight [route]="route" [total]="getTotalPrice(route)"></app-detailed-flight>
        </div>
    </section>
    <section *ngIf="!loading && isEmpty">
        <mat-card class="centered">
            W najbliższym czasie niestety nie ma żadnych połączeń :(
        </mat-card>
    </section>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
