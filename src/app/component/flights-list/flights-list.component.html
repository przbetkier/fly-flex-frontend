<div class="list-container">
    <section *ngIf="!loading">
        <h3>Lista dostępnych połączeń</h3>

        <mat-grid-list cols="4" rowHeight="400px">
            <mat-grid-tile *ngFor="let flight of flights">
                <app-basic-flight [flight]="flight" (click)="navigateToDetails(flight.iataCode)"></app-basic-flight>
            </mat-grid-tile>
        </mat-grid-list>
    </section>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
