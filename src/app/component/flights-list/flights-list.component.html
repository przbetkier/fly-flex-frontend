<div class="list-container">
  <section *ngIf="!loading">
    <h2><img (click)="goToMainScreen()" src="/assets/arrow_back.png"/> Lista dostępnych połączeń</h2>
    <div *ngFor="let flight of flights">
        <app-basic-flight [flight]="flight"></app-basic-flight>
    </div>
  </section>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
